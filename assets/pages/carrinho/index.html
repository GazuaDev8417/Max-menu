<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laccazzo - Carrinho</title>
    <link rel="shortcut icon" href="../../imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/responsivity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h2 class="header-title">CONFIRA SEU PEDIDO!</h2>
    </header>
    <div class="popup-alert-container">
        <div class="popup-alert"></div>
    </div>
    <main id="main-container"></main>
    <div class="no-products"></div>
    <footer class="footer">
        <div class="footer-content" id="foot">
            <div class="subtotal-wrapper">
                <div class="subtotal">Total Geral</div>
            </div>
            <div class="footer-btn-container">
                <button class="top"><i class="fa-solid fa-arrow-up"></i></button>
                <button class="back-shopping shop-btn" onclick="location.href='../../../index.html'">
                    CONTINUAR COMPRANDO
                </button>
                <button class="end-orders shop-btn" onclick="location.href='../entrega/index.html'">
                    FINALIZAR PEDIDO
                </button>
                <button class="bottom"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
