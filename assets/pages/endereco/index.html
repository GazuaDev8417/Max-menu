<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Laccazo - Endereço</title>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-arrow-left back"></i>
        <div class="fill"></div>
        <h2 class="header-title">Endereço para entrega</h2>
        <div></div>
    </header>
    <div class="input-container">
        <input type="text" id="rua" class="input" placeholder="Rua/Av.">
        <input type="text" id="cep" class="input" placeholder="CEP">
        <input type="text" id="bairro" class="input" placeholder="Bairro">
         <input type="text" id="complemento" class="input" placeholder="Complemento ou ponto de referência">
        <div class="btn-container">
            <button class="reset" id="clear" onclick="clearForm()">Limpar</button>
            <button class="send" id="send"></button>
        </div>          
    </div>
    <script src="../../js/baseUrl.js"></script>
    <script src="script.js"></script>
</body>
</html>
