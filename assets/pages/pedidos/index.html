<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laccazzo - Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-arrow-left back"></i>
        <h2 class="header-title"></h2>
        <button id="menuIcon" class="header__menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <div class="popup-alert-container">
        <div class="popup-alert"></div>
    </div>
    <div class="sub-header" id="sub-header">
        <div class="first-step"></div>
        <div class="second-step"></div>
        <div class="third-step"></div>
    </div>
    <!-- FUNDO ESCURECIDO -->
    <div id="overlay" class="overlay"></div>
    <!-- MENU LATERAL -->
    <aside id="sidebar" class="sidebar">
        <nav id="menuContainer" class="sidebar__nav">
            <div>
                <a href="#inicio" class="link-inicio">Menu</a>
            </div>
        </nav>
    </aside>
    <main>
        <div class="subtitle-container">
            <div id="subtitle" class="subtitle"></div>
            <p id="min-max-container" class="min-max-container"></p>
            <p id="additional-value"></p>
        </div>
        <div id="flavors-list"></div>
        <button class="continue" id="continue">
            CONTINUAR
        </button>
    </main>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
