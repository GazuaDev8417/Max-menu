<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laccazzo - Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h2 class="header-title">CONFIRA SEU PEDIDPO!</h2>
    </header>
    <main>
        <div class="item-container">
            <div class="items"></div>
            <div class="btn-container">
                <button class="add-btn">+</button>
                <div class="quantity">1</div>
                <button class="delete-btn">
                    <i class="fa-solid fa-trash" style="font-size: 20px;" ></i>
                </button>
            </div>
        </div>        
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="subtotal-wrapper">
                <div class="subtotal">TOTAL R$ 0.00</div>
            </div>
            <div class="footer-btn-container">
                <button class="back-shopping" onclick="location.href='../../../index.html'">
                    CONTINUAR COMPRANDO
                </button>
                <button class="end-orders">
                    FINALIZAR PEDIDO
                </button>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
