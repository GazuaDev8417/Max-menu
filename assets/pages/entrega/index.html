<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imgs/icon.png" type="image/png">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-arrow-left back" onclick="window.history.back()"></i>
            <H2>ENDEREÇO PARA ENTREGA</H2>
        <div></div>
    </header>
    <main class="main-container">
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="main-container"></div>
            </div>
        </div>
        <section class="inputs">
            <div class="input-container">
                <input type="text" id="street" class="input" placeholder="Rua / Avenida, N°">
                <input type="text" id="neighborhood" class="input" placeholder="Bairro">            
                <input type="text" id="cep" class="input" placeholder="CEP" onblur="addressByCep()">            
                <input type="text" id="client" class="input" placeholder="Nome do cliente">            
                <input 
                    type="text" 
                    id="phone" 
                    class="input" 
                    placeholder="Telefone"
                    inputmode="numeric"
                    oninput="formatPhone(this)">  
                <div class="reset-container">
                    <button class="reset" id="clear" onclick="clearForm()">Limpar</button>
                </div>          
            </div>
            <div class="obs">
                <label for="obs-content" class="obs-title">Observações</label>
                <textarea class="obs-input" id="obs-content"></textarea>
            </div>
        </section>
    </main>
    <div class="footer-btn-container">
        <button class="back-shopping" onclick="location.href='../../../index.html'">
            CANCELAR
        </button>
        <button class="end-orders">
            SOLICITAR
        </button>
    </div>

    <script src="../../js/functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
